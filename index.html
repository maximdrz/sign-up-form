<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="leftSide">
            <div class="heroHolder">MAXIM</div>
        </div>

        <div class="rightSide">
            <div class="upperPara">This is not a real online service.
                This is an entirely made up service.
                The product is not a real product and its creator is not a real person.
                Nothing is real.
            </div>

            <div class="convincer">Sign up regardless!</div>

                <form action="#" method="post">
                    <legend>Your information:</legend>
                    <div class="formrow">
                        <div class="labNfield">
                            <label for="first_name">FIRST NAME*</label>
                            <input type="text" id="first_name" name="first_name" required>
                        </div>
                        <div class="labNfield">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name" required>
                        </div>
                    </div>
                    <div class="formrow">
                        <div class="labNfield">
                            <label for="email">EMAIL*</label>
                            <input type="text" id="email" name="email" required>
                        </div>
                        <div class="labNfield">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone_number" minlength="6" required>
                        </div>
                    </div>
                    <div class="formrow">
                        <div class="labNfield">
                            <label for="password">PASSWORD*</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="labNfield">
                            <label for="confirmpw">CONFIRM PASSWORD*</label>
                            <input type="password" name="confirmpw" id="confirmpw" required>
                        </div>
                    </div>
                    <button type="submit">Create Account</button>
                    <p class="already">Already have an account? <a href="#">Log in</a></p>
                </form>
                <div class="rest">

                </div>

                
        </div>
    </div>
</body>
</html>
